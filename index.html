<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliced Sheet Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="config">
        <span>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="Title">
        </span>
        <span>
            <label for="margin">Margin (mm): </label>
            <input type="number" value="10" name="margin" id="margin">
        </span>
        <span>
            <label for="max-scaling">Maximum Downscaling Factor: </label>
            <input type="number" name="max-scaling" step="0.1" value="1.3" id="max-scaling">
        </span>
        <span>
            <label for="page-limit">Page Limit (0 = no limit): </label>
            <input type="number" name="page-limit" value="0" id="page-limit">
        </span>
        <button id="clear">Clear</button>
    </div>
    <div id="images">
    </div>
    <div>
        <button id="render">Render</button>
    </div>
</body>

</html>
